<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="simon-game">
        <div class="color-button" id="green" onclick="tryColor('green')"></div>
        <div class="color-button" id="red" onclick="tryColor('red')"></div>
        <div class="color-button" id="yellow" onclick="tryColor('yellow')"></div>
        <div class="color-button" id="blue" onclick="tryColor('blue')"></div>
    </div>
    <div id="control-panel">
        <button onclick="startGame()">Start</button>
        <button onclick="stopResetGame()">Stop/Reset</button>
        <div id="level-display">Level: 0</div>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
