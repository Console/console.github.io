<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Frequency Analyzer</title>
</head>
<body>
    <h1>Sound Frequency Analyzer</h1>
    <button id="start">Start Listening</button>
    <div>
        <label for="gain">Mic Gain: </label>
        <input type="range" id="gain" min="0" max="10" step="0.1" value="1">
    </div>
    <div id="frequency">Frequency: 0 Hz</div>
    <div id="match">Match: No</div>

    <script src="script.js"></script>
</body>
</html>
