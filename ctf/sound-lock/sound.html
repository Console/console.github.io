<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-Re-Mi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Do-Re-Mi</h1>
    <button id="start">Start Listening</button>
    
    <button id="configBtn">Settings ‚öôÔ∏è</button>
    <div id="configPanel" style="display: none;">
        <div>
            <label for="gain">Mic Gain: </label>
            <input type="range" id="gain" min="0" max="10" step="0.1" value="1">
        </div>
        <div>
            <label for="lowFreq">Low Frequency (Hz):</label>
            <input type="number" id="lowFreq" value="300">
            <label for="highFreq">High Frequency (Hz):</label>
            <input type="number" id="highFreq" value="500">
        </div>
        <div>
            <label for="targetDuration">Target Duration (seconds):</label>
            <input type="number" id="targetDuration" value="2">
        </div>
    </div>
    
    <div id="frequency">Frequency: 0 Hz</div>
    <div id="matchDisplay">Status: üî¥</div> <!-- Default to red when not matching -->

    <div id="countdownDisplay">2.00s</div>
    
    <script src="script.js"></script>
</body>
</html>
