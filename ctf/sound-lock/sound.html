<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doh! Ray Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Doh! Ray Me</h1>
    <button id="start">Start Listening</button>
    <button id="resetButton">Reset</button>

    
    <button id="configBtn">Settings ⚙️</button>
    <div id="configPanel" style="display: none;">
        <div>
            <label for="gain">Mic Gain: </label>
            <input type="range" id="gain" min="0" max="10" step="0.1" value="1">
        </div>
        <div>
            <label for="lowFreq">Low Frequency (Hz):</label>
            <input type="number" id="lowFreq" value="200">
            <label for="highFreq">High Frequency (Hz):</label>
            <input type="number" id="highFreq" value="400">
        </div>
        <div>
            <label for="targetDuration">Target Duration (seconds):</label>
            <input type="number" id="targetDuration" value="2">
        </div>
    </div>
    
    <div id="frequency">Frequency: 0 Hz</div>
    <div id="frequencyDifference">
        <div id="gaugeContainer">
            <div id="gauge"></div>
        </div>
        <div id="gaugeLabel">Difference: -- Hz</div>
    </div>    
    <div id="firstMatchDisplay">First Match: No</div>
    <div id="secondMatchDisplay" style="display: none;">Second Match: No</div>
    <div id="thirdMatchDisplay" style="display: none;">Third Match: No</div>
    <div id="challengeCompleteDisplay" style="display: none;">&nbsp;</div>


    <div id="countdownDisplay">2.00s</div>
    
    <script src="script.js"></script>
</body>
</html>
